{% load staticfiles %}
<script src="{{ STATIC_URL }}Doodlers/jquery-1.11.3.min.js"></script>
<script src="{{ STATIC_URL }}Doodlers/jquery-migrate-1.2.1.min.js"></script>
<script src="{{ STATIC_URL }}Doodlers/underscore.js"></script>
<script src="{{ STATIC_URL }}Doodlers/backbone.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link href="http://getbootstrap.com/examples/cover/cover.css" rel="stylesheet">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<form role="form"  method="post">
    <div class="row">
        <div class="col-sm-6" id="search_container">
            <h3> Submit! </h3>
        </div>
        <div class="col-sm-6" id="search_container">
            <div class="form-group">
                <input type="file" name="pic" accept="image/*">
            </div>
        </div>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-info" value="Vote">
    </div>
</form>
{% if latest_doodles %}
    <ul>
    {% for doodle in latest_doodles %}
        <li><a href="/Doodlers/doodle/{{ doodle.id }}/">{{ doodle.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Doodles are available.</p>
{% endif %}
